<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix picture" class="header__img">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <article class="article">
        <section id="adding-element-section" class="section">
          <h3 class="section__heading">Add Item</h3>
          <label for="new-task" class="section__label_new-task"></label>
          <div class="task-row-wrapper">
            <input id="new-task"class="section__input_task section__input__new-task" type="text">
            <button class="section__button">Add</button>
          </div>
        </section>
        <section class="section">
          <h3 class="section__heading">Todo</h3>
          <ul class="section__ul section__ul_incomplete-tasks" id="incomplete-tasks">
            <li class="section__li">
              <input type="checkbox" class="section__checkbox"><label class="section__label_task">Pay Bills</label>
              <input type="text" class="section__input_task">
              <button class="section__button section__button_edit">Edit</button>
              <button class="section__button section__button_delete"><img src="./remove.svg" alt="delete button" class="section__button-img_delete"></button>
            </li>
            <li class="section__li section__li_edit-mode">
              <input type="checkbox" class="section__checkbox"><label class="section__label_task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="section__input_task">
              <button class="section__button section__button_edit">Save</button>
              <button class="section__button section__button_delete"><img src="./remove.svg" alt="delete button" class="section__button-img_delete"></button>
            </li>
          </ul>
        </section>
        <section class="section">
          <h3 class="section__heading">Completed</h3>
          <ul class="section__ul section__ul_completed-tasks" id="completed-tasks">
            <li class="section__li">
              <input type="checkbox" class="section__checkbox" checked><label class="section__label_task">See the Doctor</label>
              <input type="text" class="section__input_task">
              <button class="section__button section__button_edit">Edit</button>
              <button class="section__button section__button_delete"><img src="./remove.svg" alt="delete button" class="section__button-img_delete"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
